{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'todo/reset_password_process.css' %}">
</head>

<div class="container">
   <div class="heading">
        <h2>Reset your password</h2>
   </div>

    <div class="welcome_note">
        <p>Enter your new password below</p>
    </div>
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="submit_button">
            Set new password
        </button>
    </form>
</div>
